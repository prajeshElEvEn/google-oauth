<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Google OAuth</title>
</head>

<body>
    <div class="container py-2 d-flex flex-column gap-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="h4">
                Google
            </div>
            <a href="http://" target="_blank" rel="noopener noreferrer">
                <button type="button" class="btn btn-primary">
                    Github
                </button>
            </a>
        </div>
        <div class="d-flex flex-column align-items-center justify-content-center gap-5">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <div class="h6">
                    Fast. Secure. Reliable.
                </div>
                <div class="h1">Google OAuth</div>
                <div class="h4">
                    Hassle free sign-in using Google
                </div>
            </div>
            <button onclick="handleSignIn()" type="button" class="btn btn-primary">
                Sign-in with Google
            </button>
        </div>

    </div>

    <script src="./src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
